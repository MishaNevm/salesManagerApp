server:
  port: 8181
spring:
  datasource:
    url: jdbc:postgresql://localhost:5445/userDB
    username: user
    password: pass
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: 'user-group-id'
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.IntegerDeserializer
      value-deserializer: com.example.userService.kafka.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: com.example.userService.kafka.JsonSerializer
  boot:
    admin:
      client:
        url: http://localhost:8181/admin
      context-path: /admin
management:
  endpoints:
    web:
      exposure:
        include: "*"
