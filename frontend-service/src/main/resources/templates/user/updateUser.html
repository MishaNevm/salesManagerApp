<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #222222;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 200px;
            padding: 5px;
            border-radius: 3px;
            border: none;
        }

        input[type="submit"] {
            background-color: #555555;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #777777;
        }

        div.error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="surname">Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
    <br/>
    <label for="patronymic">Patronymic: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div class="error" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Error</div>
    <br/>
    <label for="email">Email: </label>
    <input type="email" th:field="*{email}" id="email"/>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br/>
    <label for="role">Role: </label>
    <select th:field="*{userRole}" id="role">
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role.getValue()}"></option>
    </select>
    <br/>
    <label for="dateOfBirth">Date of Birth: </label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <div class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
