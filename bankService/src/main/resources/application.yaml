server:
  port: 8181
spring:
  datasource:
    url: jdbc:postgresql://localhost:5445/bankDB
    username: bank
    password: pass
  kafka:
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.example.bankService.kafka.JsonDeserializer
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.example.bankService.kafka.JsonSerializer
  boot:
    admin:
      client:
        url: http://localhost:8181/admin
      context-path: /admin
management:
  endpoints:
    web:
      exposure:
        include: "*"