<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All banks</title>
</head>
<body>
<p th:if="${banks.isEmpty()}">No banks</p>
<div th:unless="${banks.isEmpty()}" th:each="bank : ${banks}">
    <a th:href="@{/banks/{id}(id=${bank.getId()})}" th:text="${bank.name + ', ' + bank.city}">VALUE</a>
</div>
<br/>
<hr/>
<a href="/banks/new">Add bank</a>
<br/>
<a href="/clients">Client list</a>
</body>
</html>
