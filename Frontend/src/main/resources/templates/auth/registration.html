<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<form th:action="@{/auth/registration}" th:object="${userLogin}" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red" class="error"></span>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red" class="error"></span>
    <br/>
    <button type="submit">Register</button>
</form>

</body>
</html>
