<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание заказа</title>
</head>
<body>
<h1>Создание заказа</h1>
<table>
    <thead>
    <tr>
        <th>Сокращенное наименование</th>
        <th>Полное наименование</th>
        <th>ИНН</th>
        <th>КПП</th>
        <th>ОГРН</th>
        <th>Комментарий</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.shortName}"></td>
        <td th:text="${client.fullName}"></td>
        <td th:text="${client.inn}"></td>
        <td th:text="${client.kpp}"></td>
        <td th:text="${client.ogrn}"></td>
        <td>
            <form method="post" th:action="@{/orders}" th:object="${order}">
                <input type="hidden" name="client-id" th:value="${client.getId()}" />
                <label for="comment"></label>
                <input type="text" th:field="*{comment}" id="comment">
                <button type="submit">Создать заказ</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
