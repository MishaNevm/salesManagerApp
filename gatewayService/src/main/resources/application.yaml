server:
  port: 8484
application:
  kafka:
    clientTopicRequest: "clientTopicRequest"
    clientTopicResponse: "clientTopicResponse"
    orderTopicRequest: "orderTopicRequest"
    orderTopicResponse: "orderTopicResponse"
    inventoryTopicRequest: "inventoryTopicRequest"
    inventoryTopicResponse: "inventoryTopicResponse"
spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5445/userDB
    username: user
    password: pass
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: 'gateway-group-id'
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.IntegerDeserializer
      value-deserializer: com.example.gatewayService.kafka.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: com.example.gatewayService.kafka.JsonSerializer
      client-id: 'gateway-group-id'
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  boot:
    admin:
      client:
        url: http://localhost:8484/admin
      context-path: /admin
management:
  endpoints:
    web:
      exposure:
        include: "*"
