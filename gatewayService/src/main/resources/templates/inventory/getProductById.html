<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<p>Product ID: <span th:text="${product.id}"></span></p>
<p>Product Name: <span th:text="${product.name}"></span></p>
<p>Product Type: <span th:text="${product.type}"></span></p>
<p>Product Quantity: <span th:text="${product.quantity}"></span></p>
<p>Created At: <span th:text="${product.createdAt}"></span></p>
<p>Updated At: <span th:text="${product.updatedAt}"></span></p>
<br/>
<hr/>
<a href="/products">All Products</a>
<br/>
<a th:href="@{/products/{id}/edit(id=${product.id})}">Update</a>
<br/>
<form th:method="DELETE" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
