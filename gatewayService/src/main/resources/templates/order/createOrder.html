<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
</head>
<body>
<form th:method="POST" th:action="@{/orders}" th:object="${order}">
    <label for="clientId">Client ID: </label>
    <input type=text th:field="*{clientId}" id="clientId"/>
    <div style="color:red" th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
